# --- {Server}
server.port=8080
server.servlet.context-path=/mybat

#server.sessionTimeout=28000
#server.error.whitelabel.enabled=false

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/vking_shmh?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=password


